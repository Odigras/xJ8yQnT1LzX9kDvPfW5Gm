<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="style_signup.css">
</head>

<body>
    <div id="form_Wrapper">
        <form class="form-input-container" id="signupForm">
            <div class="top">
                <p>Have an account? <a href="#" class="link" onclick="showLoginForm()">Login</a></p>
                <header>Sign Up</header>
            </div>
            <div class="inputs_container">
                <div class="name-inputs">
                    <input type="text" class="input names" id="fname" placeholder="Firstname" autocomplete="off">

                    <input type="text" class="input names" id="lname" placeholder="Lastname" autocomplete="off">
                </div>

                <!-- <input type="tel" class="input-field" id="tel" placeholder="(+961) 11 111 111"> -->

                <input type="email" class="input input-field" id="email" placeholder="Email" autocomplete="off">

                <input type="password" class="input input-field" id="password" placeholder="Password"
                    autocomplete="current-password">

                <input type="submit" class="input submit" value="Register">
            </div>
            <div class="bottom">
                <div class="bottom1">
                    <input type="checkbox" name="" class="link" id="Signin-check">
                    <label for="Signin-check">Remember Me</label>
                </div>
                <div class="bottom2">
                    <label><a href="#" class="link">Terms &amp; conditions</a></label>
                </div>
            </div>
        </form>
        <form class="form-input-container" id="loginForm">
            <div class="top">
                <p>Don't have an account? <a href="#" class="slink" onclick="hideLoginForm()" tabindex="-1">Register</a>
                </p>
                <header>Login</header>
            </div>
            <div class="inputs_container">
                <input type="email" class="sinput input-field" id="lemail" placeholder="Email" tabindex="-1"
                    autocomplete="off">

                <input type="password" class="sinput input-field" id="lpassword" placeholder="Password" tabindex="-1"
                    autocomplete="current-password">

                <input type="submit" class="sinput submit" value="Sign In" tabindex="-1">
            </div>
            <div class="bottom">
                <div class="bottom1">
                    <input type="checkbox" class="slink" name="" id="lSignin-check" tabindex="-1">
                    <label for="lSignin-check">Remember Me</label>
                </div>
                <div class="bottom2">
                    <label><a href="#" class="slink" tabindex="-1">Forgot password</a></label>
                </div>
            </div>
        </form>
    </div>

    <script>
        let loginForm = document.getElementById("loginForm");
        let signinForm = document.getElementById("signupForm");

        let links = document.getElementsByClassName("link");
        let inputs = document.getElementsByClassName("input");
        let elements = Array.from(links).concat(Array.from(inputs));
        let slinks = document.getElementsByClassName("slink")
        let sinputs = document.getElementsByClassName("sinput");
        let selements = Array.from(slinks).concat(Array.from(sinputs));

        function showLoginForm() {
            signinForm.style.opacity = "0";
            signinForm.style.transform = "translate(150%, 0%)";
            elements.forEach(element => {
                element.tabIndex = -1;
            });


            loginForm.style.opacity = "1";
            loginForm.style.transform = "translate(-50%, 0%)";
            selements.forEach(selement => {
                selement.tabIndex = 0;
            });

        }

        function hideLoginForm() {
            signinForm.style.opacity = "1";
            signinForm.style.transform = "translate(0%, 0%)";
            elements.forEach(element => {
                element.tabIndex = 0;
            });

            loginForm.style.opacity = "0";
            loginForm.style.transform = "translate(-140%, 0%)";
            selements.forEach(selement => {
                selement.tabIndex = -1;
            });
        }

    </script>
</body>

</html>
